<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar-container">
                <div>
                    <img src="./assets/Logo.png" alt="brand-logo">
                </div>
                <div class="list-down">
                    <ul class="list">
                        <li class="list-items">Home</li>
                        <li class="list-items">About</li>
                        <li class="list-items">Services</li>
                        <li class="list-items">Portfolio</li>
                        <li class="list-items">Pricing</li>
                    </ul>
                </div>
                <div class="button-class">
                    <button class="navbar-button">Contact Us</button>
                </div>
            </nav>
        </section>
        <section aria-label="poster">
            <div class="poster-container">
                <div>
                    <h1 class="heading">
                        We Help You <span>Crush</span> Your Competition
                    </h1>
                    <p class="description">
                        Build trust to connect your brand to billions of users and grow
                        your revenue through SEO.
                    </p>
                    <button class="navbar-button btn">See Our Services</button>
                </div>
                <img src="./assets/Header Illustration (1).png" alt="Illustration">
            </div>
        </section>
    </div>
</body>
</html>
